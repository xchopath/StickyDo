  <div class="content">
    <div class="input">
      <input type="text" id="taskInput" placeholder="Type your sh*t and enter...">
      <button onclick="addTask()">Enter</button>
      <button onclick="clearTasks()">Clear Task</button>
    </div>

    <div id="taskList"></div>

    <div class="sticky-check">
      <label for="stickyCheck">
        <input type="checkbox" id="stickyCheck" onchange="toggleSticky(this)">
        Sticky (Always on Top)
      </label>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const div = document.createElement('div');
      div.className = 'task';
      div.innerHTML = `
        <input type="checkbox" onchange="toggleComplete(this)">
        <span>${text}</span>
      `;
      taskList.appendChild(div);
      taskInput.value = '';
    }

    function toggleComplete(checkbox) {
      const span = checkbox.nextElementSibling;
      if (checkbox.checked) {
        span.style.textDecoration = 'line-through';
        span.style.color = '#f44336';
      } else {
        span.style.textDecoration = 'none';
        span.style.color = '#E0E0E0';
      }
    }

    function clearTasks() {
      taskList.innerHTML = '';
    }

    function toggleSticky(checkbox) {
      if (window.electronAPI?.setAlwaysOnTop) {
        window.electronAPI.setAlwaysOnTop(checkbox.checked);
      }
    }

    function minimizeApp() {
      if (window.electronAPI?.minimize) {
        window.electronAPI.minimize();
      }
    }

    function closeApp() {
      if (window.electronAPI?.close) {
        window.electronAPI.close();
      }
    }

    taskInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') addTask();
    });
  </script>
